<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="Note.css">
    <title>Notes</title>
  </head>
  <body>
   <div class="container shadow my-4">
   <h2 class="text-center" style="font-family: times new roman;">Notes</h2>
   <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Dark mode</label>
  </div>
   <form>
    <div class="form-group">
       <div class="form-group">
    <label for="addTitle" style="font-family: times new roman;"><b>Title :</b></label>
    <input type="text" class="form-control" id="addTitle" placeholder="Add Title...">
  </div>
        <label for="exampleFormControlTextarea1"></label>
        <label for="exampleInputText" style="font-family: times new roman;"><b>Note :</b></label>
        <textarea class="form-control" id="addText" rows="3" placeholder="Write Note here"></textarea>
      </div>
      <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary mx-4" onclick="add()">Add Note</button>
            <button type="button" class="btn btn-primary" onclick="clr()">Clear</button>
          </div>
      </div>
   </form>
     <br>
   </div>
<hr class="w-100">
<h3 class="mx-5" style="font-family: times new roman;">Your Notes :</h3>
<div class="container-fluid row" id="notes">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 <script src="Note.js">
 </script>
  </body>
</html>
